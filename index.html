<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Tmdb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <div class="loading" id="loading"></div>
    <div id="wrap">
        <header class="header">
            <div class="container">
                <nav class="header__navigation">
                    <div class="header__logo">
                        <img src="./assets/images/TMDB.svg" width="100" height="100" alt="image description">
                    </div>
                </nav>
                <div class="header__navigation">
                    <div class="header__search">
                        <i class="fas fa-search"></i>
                        <input type="text" class="header__search-input" placeholder="Поиск">
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="movies-list">
                <div class="container">
                    <h2 class="movies-list__title">Popular movies</h2>
                </div>
                <div class="movies-list__slider" id="movies-slider"></div>
                <div class="container">
                    <h2 class="movies-list__title">Top Rated</h2>
                </div>
                <div class="movies-list__slider" id="rated-slider"></div>

                <div class="container">
                    <h2 class="movies-list__title">Upcoming</h2>
                </div>
                <div class="movies-list__slider" id="upcoming-slider"></div>
                </div>
            </section>
        </main>
    </div>    
    <div class="modal" id="modal">
        <i class="far fa-times-circle modal__close" id="close-modal"></i>
        <div class="container">
            <div class="modal__poster">
                <img src="" alt="">
                <div class="modal__play">
                    <i class="far fa-play-circle"></i>
                </div>
            </div>
            <div class="modal__description">
                <h2></h2>
                <h4></h4>
                <p></p>
                <div class="modal__info">
                    <div class="rating">
                        <span class="rating__label"></span>
                        <div class="rating__score"></div>
                    </div>
                    <div class="modal__runtime">
                        <i></i> <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="player" id="player">
        <i class="far fa-times-circle player__close" id="close-player"></i>
        <div class="player-content"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
